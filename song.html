<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./song.css">

<body>
    <div class="page">
        <div class="disc-container">
            <img class="needle" src="./images/needle-ip6.png" alt="needle">

            <div class="disc">
                <div class="icons-wrapper">
                    <svg class="icon icon-pause">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                    <svg class="icon icon-play">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                </div>
                <img class="ring" src="./images/disc-ip6.png" alt="">
                <img class="light" src="./images/disc_light-ip6.png" alt="">
                <img class="cover" src="" alt="">
            </div>
        </div>
        <div class="song-desc">
            <h3><span class="name"></span></h3>
            <div class="lyric">
                <div class="lines">

                </div>
            </div>
        </div>
        <div class="links">
            <a href="#">打开</a>
            <a href="#">下载</a>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_904998_wb9jywy3v1.js"></script>
